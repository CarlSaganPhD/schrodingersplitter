<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Decision</title>
    <!-- Including Bootstrap CSS and JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
    .full-height {
        min-height: 100vh;
    }

    #sidebar {
        min-height: 100%;
    }
    </style>
</head>
<body>


<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Quantum Decision Maker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- You can add more nav items here if needed -->
    </ul>
  </div>
</nav>

<div class="container-fluid full-height">
  <div class="row full-height">
    <!-- SIDEBAR -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
          </li>
          <!-- You can add more sidebar items here if needed -->
        </ul>
      </div>
    </nav>

<!-- Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-body">
              <p>ðŸ“¡ Contacting the Australian National University quantum computer...</p>
          </div>
      </div>
  </div>
</div>

    <!-- MAIN CONTENT -->
<!-- MAIN CONTENT -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <!-- Your main content goes here -->
    <div class="container mt-5">

        <!-- Logo -->
        <div class="row">
            <div class="col-12 text-center">
              <img src="{{ url_for('static', filename='assets/logo1.png') }}" alt="Quantum Decision Logo" class="img-fluid mx-auto d-block" style="height: 150px; width: auto;">
              <img src="{{ url_for('static', filename='assets/textlogo.png') }}" alt="Quantum Decision Logo" class="img-fluid mx-auto d-block" style="height: 100px; width: auto;">
              <br>
              <img src="{{ url_for('static', filename='assets/sublogo.png') }}" alt="Quantum Decision Logo" class="img-fluid mx-auto d-block" style="height: 25px; width: auto;">
              <br>
              <br>
              <br>
            </div>
        </div>

        <form id="choice-form">
          <!-- Text Entry Fields -->
          <div class="row">
              <!-- First Choice Card -->
              <div class="col-md-6 mb-3">
                  <div class="card shadow">
                      <div class="card-body">
                          <div class="form-group">
                              <label for="firstChoice">First Choice:</label>
                              <input type="text" class="form-control" id="firstChoice" placeholder="Enter first choice" required>
                          </div>
                      </div>
                  </div>
              </div>
      
              <!-- Second Choice Card -->
              <div class="col-md-6 mb-3">
                  <div class="card shadow">
                      <div class="card-body">
                          <div class="form-group">
                              <label for="secondChoice">Second Choice:</label>
                              <input type="text" class="form-control" id="secondChoice" placeholder="Enter second choice" required>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3" id="submit-btn" disabled>Decide!</button>
      </form>
      
      <div id="result" class="mt-3"></div>
    </div>
</main>
  </div>
</div>
<script>
  $(document).ready(function(){
      // Enable/disable the button based on the input fields
      $('#choice-form input').on('input', function() {
          const firstChoice = $('#firstChoice').val();
          const secondChoice = $('#secondChoice').val();
          $('#submit-btn').prop('disabled', !(firstChoice && secondChoice));
      });

      // Handle the form submission
      $('#choice-form').submit(function(event) {
          event.preventDefault();

          // Show the loading modal
          $('#loadingModal').modal('show');

          // Call the Flask endpoint to get the quantum number
          $.ajax({
              url: '/quantum-number',
              method: 'GET',
              success: function(data) {
                  $('#loadingModal').modal('hide'); // Hide the modal
                  if(data.status === 'success') {
                      const quantumNumber = data.quantum_number;
                      let decision = quantumNumber % 2 === 0 ? $('#firstChoice').val() : $('#secondChoice').val();
                      $('#result').html('<h3>Decision: ' + decision + '</h3>');
                  } else {
                      $('#result').html('<h3>Error: ' + data.message + '</h3>');
                  }
              },
              error: function() {
                  $('#loadingModal').modal('hide'); // Hide the modal on error
                  $('#result').html('<h3>Error: Failed to make a decision.</h3>');
              }
          });
      });
  });
</script>
</body>
